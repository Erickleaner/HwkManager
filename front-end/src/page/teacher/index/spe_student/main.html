<h2 class="mlr-30">学生管理</h2>
<div class="mlr-30">
    <div class="mt-15 d-flex justify-content-between">
        <div class="input-group">
            <span class="input-group-addon">班级名：</span>
            <input id="clazzNameInput" type="text" class="form-control" placeholder="请输入查询班级名">
        </div>
        <button id="searchBtn" class="btn btn-primary ft-18">查询</button>
    </div>
</div>
<div class="mlr-30">
    <div class="panel panel-default plr-10" style="height: max-content">
        <div class="panel-body">
            <table id="table_server"></table>
        </div>
    </div>
    <div class="d-flex justify-content-right">
        <button id="insertStudent" class="btn ft-18 btn-primary">添加学生</button>
    </div>
</div>
<!--isDelete-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel"></h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" id="confirm" class="btn btn-primary">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
