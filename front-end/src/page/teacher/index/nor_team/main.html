<h2 class="mlr-30">分组添加</h2>
<div class="mlr-30">
    <div class="mb-20 d-flex justify-content-between">
        <div class="input-group">
            <span class="input-group-addon">课程名:&nbsp;&nbsp;&nbsp;</span>
            <input name="courseName" readonly type="text" class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-addon">班级名:&nbsp;&nbsp;&nbsp;</span>
            <input name="clazzName" readonly type="text" class="form-control">
        </div>
    </div>
    <div class="mb-20 d-flex justify-content-between align-items-start">
        <div class="input-group">
            <span class="input-group-addon">大作业名：</span>
            <input name="hmkName" type="text" class="form-control" placeholder="请输入大作业名">
        </div>
        <div class="input-group">
            <span class="input-group-addon">大作业描述：</span>
            <textarea name="hmkDetail" rows="2" cols="23" class="form-control" placeholder="请输入大作业描述"></textarea>
        </div>
    </div>
    <div class="mb-20 d-flex justify-content-between align-items-start">
        <div class="input-group">
            <span class="input-group-addon">开始时间：&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <input name="hmkStartTime" type="date" class="form-control" placeholder="请输入开始时间">
        </div>
        <div class="input-group">
            <span class="input-group-addon">截止时间：&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <input name="hmkEndTime" type="date" class="form-control" placeholder="请输入截止时间">
        </div>
    </div>
</div>
<div class="mlr-30">
    <div class="panel panel-default plr-10" style="height: max-content">
        <div class="panel-body">
            <table id="table_server"></table>
        </div>
    </div>
    <div class="d-flex justify-content-right">
        <button id="submit" class="btn ft-18 btn-primary mr-30">确认分组</button>
        <button id="save" class="btn ft-18 btn-primary mr-30">保存</button>
        <button id="insertElem" class="btn ft-18 btn-primary">添加小组</button>
    </div>
</div>
<!--isDelete-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel"></h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" id="confirm" class="btn btn-primary">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
