<style>
    .div_ads table tr td.title{
        text-align: left;
        width: 50%;
    }
    .div_ads table tr td select{
        text-align: left;
        width: 100%;
        height: 34px;
        font-size: 14px;
    }
</style>
<div class="div_ads">
    <table>
        <tr>
            <td class="title">课程名:</td>
            <td><input type="text" name="name" class="form-control" /></td>
        </tr>
        <tr>
            <td class="title">编号:</td>
            <td><input type="text" name="serialNum" class="form-control" /></td>
        </tr>
        <tr>
            <td class="title">学分:</td>
            <td><input type="text" name="score" class="form-control" /></td>
        </tr>
        <tr>
            <td class="title">学时:</td>
            <td><input type="text" name="stuTime" class="form-control" /></td>
        </tr>
        <tr>
            <td class="title">开课时间：</td>
            <td>
                <select name="semester">
                    <option value="1-up">大一上</option>
                    <option value="1-down">大一下</option>
                    <option value="2-up">大二上</option>
                    <option value="2-down">大二下</option>
                    <option value="3-up">大三上</option>
                    <option value="3-down">大三下</option>
                </select>
            </td>
        </tr>
    </table>
</div>
